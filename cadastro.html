<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cadastro.css" />
  </head>

  <header>
    <a href=""><img src="" alt="" /></a>
    <nav>
      <a href="indexPadding.html">Inicio</a>
      <a href="cadastro.html">Inscreva-se</a>
      <a href="indexLogin.html">Login</a>
    </nav>
  </header>

  <body>
    <form
      class="textfield"
      onsubmit="return validarFormulario()"
      method="post"
      id="form-registro"
    >
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" placeholder="Nome..." required />

      <label class="textIn" for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email..."
        required
      />

      <label for="senha">Senha</label>
      <input
        type="password"
        id="senha"
        name="senha"
        minlength="8"
        placeholder="Senha"
        required
      />

      <label for="confirma_senha">Confirmar Senha</label>
      <input
        type="password"
        id="confirma_senha"
        name="confirma_senha"
        minlength="8"
        required
        placeholder="Senha novamente..."
      />

      <button type="submit" id="form-registro">Registrar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="cadastro.js"></script>
    <script src="validacadastro.js"></script>
  </body>
</html>
