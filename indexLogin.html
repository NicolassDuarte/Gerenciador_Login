<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Tatto Art</title>
  </head>
  <!-- Nav direcionadora -->
  <header>
    <a href=""><img src="" alt="" /></a>
    <nav>
      <a href="indexPadding.html">Inicio</a>
      <a href="cadastro.html">Inscreva-se</a>
      <a href="indexLogin.html">Login</a>
    </nav>
  </header>
  <!-- Fim da Nav direcionadora -->
  <body>
    <!-- Tela Login -->
    <section id="login">
      <div class="main-login">
        <div class="left-login">
          <h1>Marque o seu horario <br />Tatto Art</h1>
          <img
            src="animation.svg"
            class="left-login-img"
            alt="Marcador de horas"
          />
        </div>
        <div class="right-login">
          <div class="card-login">
            <h1>Login</h1>
            <div class="textefield">
              <label for="usuario">Usuário</label>
              <input
                type="text"
                name="usuario"
                placeholder="Usuário"
                id="usuario"
              />
            </div>
            <div class="textefield">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                placeholder="Senha"
                id="senha"
              />
            </div>
            <button id="btn-login" class="btn-Login">Login</button>
            <a href="cadastro.html"
              ><button class="btn-cadastro">Cadastrar-se</button></a
            >
          </div>
        </div>
      </div>
      <!--Final da tela de Login-->
    </section>
    <script type="text/javascript" src="Login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
